<!DOCTYPE html>
<html>
<head>
    <title>Registration to Gaming Website</title>
    <link rel="stylesheet" type="text/css" href="css/new-account.css">
    <link rel="icon" href="images\logos\ws-logo.png" type="image/png">
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form action="#">
        <div class="group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First Name" required>
        </div>
        <div class="group_two">
            <label for="lname">Last Name</label>
            <input type="text" id="lname"  placeholder="Family-Last Name" required>
        </div>
        <div class="group_tree">
            <label for="email">Email</label>
            <input type="email" id="email"  placeholder="Enter Your Email" required>
        </div>
        <div class="group_four">
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="New Password" required>
        </div>
        <div class="group_five">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword"  placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
        <a class="home" href="main-menu.html">Home</a>
        <a class="contact-us" href="contact-us.html">Contact Us</a>
        <a class="about-us" href="about-us.html">About Us</a>
    </form>
</div>
</body>
</html>
