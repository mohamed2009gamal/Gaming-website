<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images\logos\ws-logo.png" type="image/png">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <label for="firstName"></label><input type="text" id="firstName" placeholder="First Name" required>
            <label for="lastName"></label><input type="text" id="lastName" placeholder="Last Name" required>
            <label for="email"></label><input type="email" id="email" placeholder="Email" required>
            <label for="mobile"></label><input type="text" id="mobile" placeholder="Mobile" required>
            <h4>Type Your Message Here...</h4>
            <label>
                <textarea required></textarea>
            </label>
            <input type="submit" value="Send" id="button">
            <a class="home" href="main-menu.html">Home</a>
            <a class="log-in" href="log-in.html">Log In</a>
            <a class="about-us" href="about-us.html">About Us</a>
        </form>
    </div>
</body>
</html>
